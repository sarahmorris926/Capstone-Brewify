<div class="container">
    <div class="artistSearch">
        <h1>Artist Search</h1>


        <input type="text" ng-model="searchTerm" class="searchInput">
        <br>
        <button ng-click="login()" class="btn btn-light">Spotify Login</button>
        <button ng-click="search()" class="btn btn-light">Search!</button>

        <div class="searchResults">
            <ul>
                <li ng-repeat="item in results">
                    <a ng-click="clickedArtist(item.genres)">{{item.name}}</a>
                    <a ng-href="{{item.external_urls.spotify}}" target="_blank"><img class="playIcon" src="../../node_modules/open-iconic/svg/play-circle.svg"></a>
                </li>
            </ul>

        </div>
    </div>
    <!-- /artistSearch -->

    <h3>Beer: </h3>
    <div class="artistPairings">
        <h4><div ng-show="beer" class="ngShowBeer"> {{beer}} </div></h4>
        <button ng-click="clickedBeerStyle()" ng-show="beer">Get Beers!</button>
        <div class="artistPairingsBox">
            <div id="beerStats" ng-repeat="item in beerArr track by $index" ng-if="item.style.name === beer" ng-click="clickedBeerName(item.id)">
                <img src="{{item.labels.icon}}"> - {{item.nameDisplay}} <br>
                <div class="beerDesc" ng-show="item.id == activeID">{{item.description}}</div>
            </div>
        </div> <!-- /artistPairingsBox -->
    </div>
    <!-- /pairings -->

</div>
<!-- /container -->
